<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>India Clock & Stopwatch</title>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flag-country {
      display: flex;
      align-items: center;
      font-size: 24px;
      color: #f9c938;
      margin-bottom: 20px;
    }

    .flag-country img {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }

    .time {
      font-size: 200px;
      font-weight: bold;
      color: #f9c938;
      display: flex;
      align-items: baseline;
    }

    .seconds {
      font-size: 64px;
      color: white;
      margin-left: 10px;
    }

    .date {
      font-size: 28px;
      margin-top: 10px;
      color: white;
    }

    .stopwatch {
      margin-top: 50px;
      font-size: 48px;
      color: #f9c938;
    }

    .stopwatch-controls {
      margin-top: 20px;
    }

    .stopwatch-button {
      background-color: #f9c938;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 10px;
    }

    .stopwatch-button:hover {
      background-color: #ffdb4d;
    }
  </style>
</head>
<body>
  <div class="flag-country">
    <img src="https://flagcdn.com/w80/in.png" alt="India Flag">
    India
  </div>

  <div class="time">
    <span id="hours">00</span>:<span id="minutes">00</span><span class="seconds" id="seconds">00</span>
  </div>
  <div class="date" id="date">Friday, 17 October 2025</div>

  <!-- Stopwatch Section -->
  <div class="stopwatch">
    <span id="stopwatch-time">00:00:00</span>
  </div>
  <div class="stopwatch-controls">
    <button class="stopwatch-button" id="startStopButton">Start</button>
    <button class="stopwatch-button" id="resetButton">Reset</button>
  </div>

  <script>
    // Clock Update
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('en-GB', options);
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Stopwatch functionality
    let stopwatchInterval;
    let stopwatchRunning = false;
    let stopwatchMinutes = 0;
    let stopwatchSeconds = 0;
    let stopwatchHundredths = 0;

    function updateStopwatchDisplay() {
      const timeStr = `${String(stopwatchMinutes).padStart(2, '0')}:${String(stopwatchSeconds).padStart(2, '0')}:${String(stopwatchHundredths).padStart(2, '0')}`;
      document.getElementById('stopwatch-time').textContent = timeStr;
    }

    function startStopwatch() {
      stopwatchInterval = setInterval(() => {
        stopwatchHundredths++;
        if (stopwatchHundredths === 100) {
          stopwatchHundredths = 0;
          stopwatchSeconds++;
        }
        if (stopwatchSeconds === 60) {
          stopwatchSeconds = 0;
          stopwatchMinutes++;
        }
        updateStopwatchDisplay();
      }, 10); // 10ms to update hundredths of a second
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
    }

    document.getElementById('startStopButton').addEventListener('click', () => {
      if (stopwatchRunning) {
        stopStopwatch();
        document.getElementById('startStopButton').textContent = 'Start';
      } else {
        startStopwatch();
        document.getElementById('startStopButton').textContent = 'Stop';
      }
      stopwatchRunning = !stopwatchRunning;
    });

    document.getElementById('resetButton').addEventListener('click', () => {
      stopStopwatch();
      stopwatchRunning = false;
      stopwatchMinutes = 0;
      stopwatchSeconds = 0;
      stopwatchHundredths = 0;
      updateStopwatchDisplay();
      document.getElementById('startStopButton').textContent = 'Start';
    });
  </script>
</body>
</html>
